<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Edit Profile</title>
</head>
<body>
    <div class="flex-container">
        <div>
    <img src="../../images/logo7.png">
     

    <form>
        <label for="fname">FULL NAME</label>
        <input type="text" id="fname" name="fname" placeholder="Vishal khadok">
        <label for="email">EMAIL</label>
        <input type="text" id="email" name="email" placeholder="hello@halallab.co">
        <label for="pnumber">PHONE NUMBER</label>
        <input type="text" id="pnumber" name="pnumber" placeholder="408-841-0926">
        <label for="bio">BIO</label>
        <input type="text" id="bio" name="bio" placeholder="i love fast food" >
         <button class="btn">SAVE</button>
      </form>
    </div>
</body>
</html>
